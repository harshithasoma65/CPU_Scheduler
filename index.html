<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <script src="app.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="favi3.png">

</head>
<body class="bg-gray-100">
    <header>
        <nav class="bg-white shadow p-4">
            <span class="text-lg font-semibold">CPU Scheduling Simulator</span>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="main">
            <div class="md:col-span-2 bg-white shadow p-4 rounded-lg">
                <table class="table-auto w-full mb-4">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Process ID</th>
                            <th class="border px-4 py-2">Arrival Time</th>
                            <th class="border px-4 py-2">Burst Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input class="form-control mb-2 border rounded p-2" type="number" min="0" id="processID" placeholder="Process ID" required>
                    <input class="form-control mb-2 border rounded p-2" type="number" min="0" id="arrivalTime" placeholder="Arrival Time">
                    <input class="form-control mb-2 border rounded p-2" type="number" min="0" id="burstTime" placeholder="Burst Time">
                    <button class="btn bg-blue-500 text-white rounded p-2" id="btnAddProcess">Add Process</button>
                </div>
            </div>
            <div class="bg-white shadow p-4 rounded-lg">
                <div class="form">
                    <div class="form-group mb-4">
                        <label for="algorithmSelector" class="block mb-2">Select Scheduling Method</label>
                        <select class="form-control border rounded p-2 w-full" id="algorithmSelector">
                            <option value="optFCFS">First Come First Served</option>
                            <option value="optSJF">Shortest Job First</option>
                            <option value="optSRTF">Shortest Remaining Time First</option>
                            <option value="optRR">Round Robin</option>
                        </select>
                    </div>
                    <div class="form-group form-group-time-quantum mb-4">
                        <label class="block mb-2">Time Quantum :</label>
                        <input class="form-control border rounded p-2 w-full" type="number" min="0" max="9" id="timeQuantum">
                    </div>
                    <div class="form-group">
                        <button class="btn bg-blue-500 text-white rounded p-2 w-full" id="btnCalculate">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <div class="md:col-span-2 bg-white shadow p-4 rounded-lg">
                <table class="table-auto w-full mb-4">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Process ID</th>
                            <th class="border px-4 py-2">Arrival Time</th>
                            <th class="border px-4 py-2">Burst Time</th>
                            <th class="border px-4 py-2">Completed Time</th>
                            <th class="border px-4 py-2">Waiting Time</th>
                            <th class="border px-4 py-2">Turnaround Time</th>
                        </tr>
                    </thead>
                    <tbody> 
                    </tbody>
                </table>
            </div>
            <div class="bg-white shadow p-4 rounded-lg">
                <div class="form">
                    <div class="form-group mb-4">
                        <label for="avgTurnaroundTime" class="block mb-2">Average Turnaround Time</label>
                        <input class="form-control border rounded p-2 w-full" id="avgTurnaroundTime" type="number" placeholder="0" disabled>
                    </div>
                    <div class="form-group mb-4">
                        <label for="avgWaitingTime" class="block mb-2">Average Waiting Time</label>
                        <input class="form-control border rounded p-2 w-full" id="avgWaitingTime" type="number" placeholder="0" disabled>
                    </div>
                    <div class="form-group mb-4">
                        <label for="throughput" class="block mb-2">Throughput</label>
                        <input class="form-control border rounded p-2 w-full" id="throughput" type="number" placeholder="0" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-white shadow p-4 mt-8 text-center">
        <span>
            &copy; Uday Kiran | 
            <a target="_blank" href="" class="text-blue-500">View Source on Github</a>
        </span>
    </footer>
    <script>
        
    </script>
</body>
</html>
